[supervisord]
user = spark
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:spark_master]
user = spark
command=/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --ip 0.0.0.0 --port 7077 --webui-port 8080
stderr_logfile = /opt/logs/spark_master-stderr.log
stdout_logfile = /opt/logs/spark_master-stdout.log
priority=1
autostart=true

[program:livy_server]
user = spark
command=/opt/livy/bin/livy-server
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/opt/logs/livy_master-stderr.log
stderr_logfile=/opt/logs/livy_master-stdout.log
